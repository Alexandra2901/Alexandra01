    <section id="formsection">
        <div class="form-wrapper">
            <form method="post">
                <legend>
                    <h1>Register</h1></legend>
                <fieldset class="login-inputs">
                    <div class="user-part form-group">
                        <label>Username</label>
                        <input name="user" class="form-control" type="text" placeholder="Alexandra Deaconescu" required />
                    </div>
                    <div class="pass-part form-group">
                        <label>Password</label>
                        <input name="pass" class="form-control" type="password" placeholder="********" required />
                    </div>
                    <div class="pass-part form-group">
                        <label>Email</label>
                        <input name="mail" class="form-control" type="email" placeholder="alexandra@gmail.com" required />
                    </div>
                </fieldset>
                <fieldset class="butoane">
                    <div class="butonRegister">
                        <button type="submit" class="btn btn-default" id="butonR">Register</button>
                    </div>
                </fieldset>
            </form>
        </div>
